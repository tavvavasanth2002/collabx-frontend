<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white text-center py-3 rounded-top-4">
          <h4 class="mb-0 ">ðŸ“§ Send Project Report</h4>
        </div>

        <div class="card-body p-4">
          <form [formGroup]="reportForm" (ngSubmit)="submitNow()">

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label fw-semibold">From Email</label>
                <input type="email" class="form-control form-control-lg"
                       placeholder="example@company.com" formControlName="fromemail" readonly>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold">To Email</label>
                <input type="email" class="form-control form-control-lg"
                       placeholder="recipient@company.com" formControlName="toemail">
              </div>
            </div>

            <div class="mt-3">
              <label class="form-label fw-semibold">Subject</label>
              <input type="text" class="form-control form-control-lg"
                     placeholder="Enter subject of your report" formControlName="subject">
            </div>

            <div class="mt-3">
              <label class="form-label fw-semibold">Project Name</label>
              <input type="text" class="form-control form-control-lg"
                     placeholder="Enter project name here" formControlName="projectName">
            </div>

            <div class="mt-3">
              <label class="form-label fw-semibold">Message</label>
              <textarea rows="6" class="form-control"
                        placeholder="Write your message or summary here..." formControlName="message"></textarea>
            </div>

            <div class="mt-3">
              <label class="form-label fw-semibold">Tasks</label>
              <textarea rows="3" class="form-control"
                        placeholder="List project tasks completed..." formControlName="tasks"></textarea>
            </div>

            <div class="mt-3">
              <label class="form-label fw-semibold">Issues</label>
              <textarea rows="3" class="form-control"
                        placeholder="Mention any issues faced..." formControlName="issues"></textarea>
            </div>

            <div class="d-flex justify-content-end gap-3 mt-4">
              <button type="reset" class="btn btn-outline-danger btn-lg px-4">
                <i class="bi bi-x-circle"></i> Cancel
              </button>
              <button type="submit" class="btn btn-success btn-lg px-4">
                <i class="bi bi-send-fill"></i> Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
