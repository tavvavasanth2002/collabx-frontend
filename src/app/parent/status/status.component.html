<section class="mb-5 pt-5 px-3 px-md-5">
  <h3 class="text-center fw-bold text-success mb-3">Projects</h3>
  <hr class="mb-4 mx-auto" style="width: 60%; border-top: 2px solid #198754;">

  <div class="table-responsive rounded shadow-sm">
    <table class="table table-bordered table-hover align-middle mb-0">
      <thead class="table-success text-center">
        <tr>
          <th scope="col">Project Name</th>
          <th scope="col">Company</th>
          <th scope="col">Priority</th>
          <th scope="col">Delivery Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of projects" class="table-row-hover">
          <td class="fw-semibold text-primary">{{ data.projectName }}</td>
          <td>{{ data.parentCompany }} <span class="text-muted">→</span> {{ data.vendorCompany }}</td>
          <td><span class="badge bg-light text-dark">{{ data.projectPriority }}</span></td>
          <td>{{ data.projectTime }}</td>
          
        </tr>
      </tbody>
    </table>
  </div>

  <div class="text-center mt-4">
    <a routerLink="/parent/{{ company }}" class="btn btn-outline-success px-4 py-2">
      ← Back to Dashboard
    </a>
  </div>
</section>
