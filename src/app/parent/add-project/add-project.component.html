<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Add New Project</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="projectForm" (ngSubmit)="addProject()">

            <div class="mb-3">
              <label class="form-label">Project Name</label>
              <input type="text" class="form-control" formControlName="projectName" placeholder="Enter project name">
            </div>

            <div class="mb-3">
              <label class="form-label">Project Description</label>
              <textarea class="form-control" rows="3" formControlName="projectDescription"
                placeholder="Describe the project"></textarea>
            </div>
            <div class="mb-3">
              <button type="button" class="btn btn-outline-primary" (click)="addTask()">
                + New Task
              </button>
            </div>

            <div formArrayName="tasks">
              <div *ngFor="let task of tasks.controls; let i = index" [formGroupName]="i"
                class="card mb-3 p-3 shadow-sm">
                <div class="mb-2">
                  <label class="form-label">Task Name</label>
                  <input type="text" class="form-control" formControlName="taskName">
                </div>
                <div class="mb-2">
                  <label class="form-label">Task Description</label>
                  <textarea class="form-control" rows="2" formControlName="taskDescription"></textarea>
                </div>
                <div class="mb-2">
                  <label class="form-label">Task Priority</label>
                  <select class="form-select" formControlName="taskPriority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                  </select>
                </div>
                <button type="button" class="btn btn-sm btn-outline-danger" (click)="removeTask(i)">
                  Remove Task
                </button>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Project Time</label>
              <input type="datetime-local" class="form-control" formControlName="projectTime">
            </div>

            <div class="mb-3">
              <label class="form-label">Project Priority</label>
              <select class="form-select" formControlName="projectPriority">
                <option value="" disabled selected>Select priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Company</label>
              <select class="form-select" formControlName="projectPriority">
                <option value="" disabled selected>Select Company</option>
                <option *ngFor="let c of companies">{{c.companyName}}</option>

              </select>
            </div>

            <div class="d-flex justify-content-end gap-3">
              <button type="submit" class="btn btn-success px-4">
                <i class="bi bi-check-circle me-2"></i> Add Project
              </button>
              <button type="reset" class="btn btn-outline-danger px-4">
                <i class="bi bi-x-circle me-2"></i> Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
