<!-- Top Navbar (Always Visible) -->
<nav class="navbar">
  <button class="menu-btn" (click)="toggleSidebar()">
    {{ sidebarOpen ? '✖' : '☰' }}
  </button>
  <a [routerLink]="['/users/dashboard', company]" class="text-decoration-none text-white">
    <h2 class="portal-title">Parent Portal</h2>
  </a>
</nav>

<!-- Sidebar -->
<div class="sidebar" [class.open]="sidebarOpen">
  <h2 class="ms-5">CollabX</h2>
  <div class="sidebar-header text-center py-4">
    <img src="\assets\Copilot_20251111_224409.png" alt="Company Logo" class="sidebar-logo" />
    <h4 class="text-white mt-2 mb-0">{{ company }}</h4>
  </div>

  <ul>
    <li [routerLink]="['/parent/parentdashboard', company]" routerLinkActive="active" (click)="toggleSidebar()"><i class="fa-solid fa-inbox"></i> Dashboard</li>
    <li [routerLink]="['/parent/addProject',company]" routerLinkActive="active" (click)="toggleSidebar()">Add Project</li>
    <li [routerLink]="['/parent/allprojects', company]" routerLinkActive="active" (click)="toggleSidebar()"><i class="fa-solid fa-copy"></i> Projects</li>
    <li [routerLink]="['/parent/company',company]" routerLinkActive="active" (click)="toggleSidebar()">Company</li>
    <li [routerLink]="['/parent/returnreports', company]" routerLinkActive="active" (click)="toggleSidebar()"><i class="fa-solid fa-bug"></i> Feedback</li>
    <li [routerLink]="['/parent/returnmails', company]" routerLinkActive="active" (click)="toggleSidebar()"><i class="fa-brands fa-telegram"></i> Sent Mails</li>
    <li [routerLink]="['/parent/logout']" (click)="logOut()"><i class="fa-solid fa-right-from-bracket"></i> Logout</li>
  </ul>
</div>

<!-- Overlay -->
<div class="overlay" *ngIf="sidebarOpen" (click)="toggleSidebar()"></div>

<!-- Page Content -->
<div class="content">
  <router-outlet></router-outlet>
</div>
