<div class="container mt-4">
  <h3>Welcome {{username}} (MNC)</h3>

  <div class="row text-center mt-4">
    <div class="col-md-3" *ngFor="let s of stats">
      <div class="card p-3 shadow-sm">
        <h5>{{s.title}}</h5>
        <h2 class="text-primary">{{s.value}}</h2>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-6">
      <canvas id="companyChart"></canvas>
    </div>
    <div class="col-md-6">
      <h5>Messages from Vendors</h5>
      <div class="border rounded p-3" style="height:250px;overflow:auto">
        <div *ngFor="let m of messages" class="alert alert-info">{{m.sender}}: {{m.text}}</div>
      </div>
    </div>
  </div>
</div>
